<nav class="navbar navbar-expand-lg header-class" xmlns="http://www.w3.org/1999/html">
  <ng-container class="m-5">
  <a routerLink="">
    <img src="assets\logo.png" width="150rem" height="45rem" class="m-2 logo-class">
  </a>
  <button class="navbar-toggler ml-5" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse header-content" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link nav-class" routerLink="/events" routerLinkActive="active">Events</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-class" routerLink="/employee-overview" *ngIf="authService.isLoggedIn() && authService.getUserRole() === 'EMPLOYER'">ArbeitnehmerInnen</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-5" *ngIf="authService.isLoggedIn()">
      <div class="collapse navbar-collapse" id="navbar-list-4">
        <a type="button" id="pop"  [autoClose]="'outside'" data-container="body" data-toggle="popover" data-placement="bottom" [ngbPopover]="popContent" >
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
            </svg>
          </span>
          <span *ngIf="notifications && count > 0" class="badge badge-notify">{{count}}</span>
        </a>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle profile-img-default" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <svg *ngIf="!hasPicture" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
              </svg>
              <img *ngIf="hasPicture" src="{{picture}}" width="50em" height="50em" class="profile-img">
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item dropdown-edit" routerLink="/edit-profile">Profil bearbeiten</a>
              <a class="dropdown-item dropdown-logout" routerLink="/" (click)="authService.logoutUser()">Ausloggen
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                  <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </ul>
    <div class="dropdown"  *ngIf="!authService.isLoggedIn()">
      <button class="btn dropdown-toggle login-button" type="button" id="dropdownLoginButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Einloggen
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownLoginButton">
        <a class="dropdown-item" href="#" data-target="#loginModal" data-toggle="modal" (click)="isEmployee=true">als ArbeitnehmerIn</a>
        <a class="dropdown-item"  href="#" data-target="#loginModal" data-toggle="modal" (click)="isEmployee=false">als ArbeitgeberIn</a>
      </div>
    </div>
  </div>
  </ng-container>
</nav>
<app-login [isEmployee]="isEmployee"></app-login>
<ng-template #popContent><app-notification-list [notifications]="notifications" ></app-notification-list></ng-template>
