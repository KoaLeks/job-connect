<h2 class="mt-2"> Events </h2>

<ng-container *ngIf="!(events.length === 0)">
  <div class="list-group mt-2" *ngFor="let event of events">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{event.description}}</h5>
        <small class="text-muted">{{event.address.zip}}, {{event.address.city}}</small>
      </div>

      <small class="text-muted">{{event.start.split("T")[0]}}</small>
    </a>
  </div>
</ng-container>
<ng-container *ngIf="events.length === 0">
  <div class="text-black-50 text-center mt-2">
    Keine Events vorhanden
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-emoji-frown" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path fill-rule="evenodd" d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683z"/>
      <path d="M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
    </svg>
  </div>
</ng-container>
