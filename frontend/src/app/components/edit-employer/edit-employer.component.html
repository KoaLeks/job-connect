<h1>Edit profile</h1>
<form class="form" [formGroup]="editForm" (ngSubmit)="update()">
  <div class="form-group input-group">
    <!--              Building icon-->
    <div class="input-group-prepend">
               <span class="input-group-text">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-building" fill="currentColor"
                       xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694L1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"/>
                    <path
                      d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"/>
                  </svg>
               </span>
    </div>
    <!--              Company Name-->
    <input type="text" name="companyName" formControlName="companyName" class="form-control" id="companyName"
           placeholder="Company name">
    <div *ngIf="submitted && editForm.controls.companyName.errors" class="error">
      <small class="form-text text-warning" *ngIf="editForm.controls.companyName.errors.required">Your company
        name is required!
      </small>
    </div>
  </div>
  <div class="form-group input-group">
    <!--              Textarea icon-->
    <div class="input-group-prepend">
               <span class="input-group-text">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-card-text" fill="currentColor"
                       xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                    <path fill-rule="evenodd"
                          d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                  </svg>
               </span>
    </div>
    <!--              Company Description-->
    <textarea name="companyDescription" formControlName="companyDescription" class="form-control"
              id="companyDescription"
              placeholder="Company description..." maxlength="1000"></textarea>
  </div>

  <div class="form-group input-group">
    <!--            Person icon -->
    <div class="input-group-prepend">
                 <span class="input-group-text">
                   <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd"
                           d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                   </svg>
                 </span>
    </div>

    <!--            First Name-->
    <input class="form-control" type="text" name="firstName" formControlName="firstName" id="firstName"
           placeholder="First name">
    <!--            Last Name -->
    <input class="form-control" type="text" name="lastName" formControlName="lastName" id="lastName"
           placeholder="Last name">
    <div *ngIf="submitted && (editForm.controls.firstName.errors || editForm.controls.lastName.errors)"
         class="error">
      <small class="form-text text-warning" *ngIf="editForm.controls.lastName.errors.required">Your first and last
        name are required!
      </small>
    </div>
  </div>

  <div class="form-group input-group">
    <!--            Mail icon-->
    <div class="input-group-prepend">
               <span class="input-group-text">
                 <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope-fill" fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg">
                   <path fill-rule="evenodd"
                         d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                 </svg>
               </span>
    </div>

    <!--            Email-->
    <input type="email" name="username" formControlName="email" class="form-control" id="inputEmail"
           aria-describedby="usernameHelp" placeholder="E-Mail" readonly>
    <div *ngIf="submitted && editForm.controls.email.errors" class="error">
      <small class="form-text text-warning" *ngIf="editForm.controls.email.errors.required">Your E-Mail
        is required!
      </small>
    </div>
  </div>

  <div class="form-group input-group">
    <!--            Lock icon-->
    <div class="input-group-prepend">
               <span class="input-group-text">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock-fill" fill="currentColor"
                       xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"/>
                    <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
                  </svg>
               </span>
    </div>

    <!--            Password -->
    <input type="password" name="password" formControlName="password" class="form-control" id="password"
           placeholder="New password">
    <div *ngIf="submitted && editForm.controls.password.errors" class="error">
      <small class="form-text text-warning" *ngIf="editForm.controls.password.errors.required">Your password
        is required!
      </small>
      <small class="form-text text-warning" *ngIf="editForm.controls.password.errors.minlength">Your
        password
        must be at least 8 characters long!
      </small>
    </div>
  </div>

  <div class="form-group input-group">
    <!--            Info icon-->
    <div class="input-group-prepend">
               <span class="input-group-text">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle" fill="currentColor"
                       xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path
                      d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
                    <circle cx="8" cy="4.5" r="1"/>
                  </svg>
               </span>
    </div>

    <!--              Public info-->
    <textarea name="publicInfo" formControlName="publicInfo" class="form-control" id="publicInfo"
              placeholder="Public info..." maxlength="10000"></textarea>
  </div>

  <button type="button" routerLink="/" class="btn btn-outline-secondary float-right">Cancel</button>
  <button type="button" (click)="update()" class="btn btn-outline-primary float-right">Save</button>
</form>
