<div class="mt-3">
  <ngb-accordion>
    <ngb-panel *ngFor="let application of applications" id="panel-{{application.id}}">
      <ng-template ngbPanelHeader let-opened="opened">
        <span *ngIf="!application.seen" class="badge badge-notify">NEW</span>

        <div class="row">
          <div class="mt-auto mb-auto ml-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-star-fill"
                 viewBox="0 0 16 16">
              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
            </svg>
          </div>
          <div class="col-7">
            <button ngbPanelToggle style="font-size: 150%" (click)="updateSeenStatus(application)" class="btn btn-link">
              Bewerbung f√ºr den Task: {{getTaskDescription(application.taskId)}}
            </button>
          </div>
          <div class="d-flex ml-auto">
            <a class="btn btn-link align-content-end" style="font-size: 150%" [routerLink]="['/employees', application.sender.id]">Sender: {{application.sender.firstName}} {{application.sender.lastName}}</a>
          </div>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        {{application.message}}
        <div class="row">
          <div class="d-flex ml-auto mr-3">
            <svg (click)="accept(application)" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
            </svg>
          </div>
          <div class="justify-content-end mr-3">
            <svg (click)="decline(application)" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
